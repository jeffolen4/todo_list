<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/todo-list.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/todo-list.js"></script>
  <script src="js/todo-list.ui.js"></script>
  <title>To-do List</title>
</head>
<body>
  <div class="container">
    <h1>To-do List</h1>
    <form>
      <div class="row">
        <div class="form-group">
          <label class="col-sm-2" for="task">Task</label>
          <input class="col-sm-10" id="task" type="text" placeholder="task name/description">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2" for="description">Description</label>
          <input class="col-sm-10" id="task" type="text" placeholder="task long description">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label class="col-sm-2" for="status">Current Status</label>
          <input class="col-sm-10" id="status" type="text" placeholder="current status">
        </div>
      </div>

      <div class="row">
        <button type="submit" id="button" class="btn">Add Item</button>
      </div>

    </form>
  </div>

  <div class="container">
    <div class="col-offset-sm-2 col-sm-10 row">
    <ul class="displaylist"></ul>
  </div>
</body>
</html>
